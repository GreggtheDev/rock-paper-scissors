<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h1 {
            margin-top: 50px;
        }
        .players {
            display: flex;
            justify-content: center;
            margin-top: 30px;
        }
        .player {
            margin: 0 20px;
        }
        .results {
            margin-top: 30px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Rock Paper Scissors Game</h1>

    <div class="players">
        <div class="player" id="player1">
            <h2>Player 1</h2>
            <p>Choice: <span id="player1Choice"></span></p>
        </div>
        <div class="player" id="player2">
            <h2>Player 2</h2>
            <p>Choice: <span id="player2Choice"></span></p>
        </div>
    </div>

    <div class="results">
        <h2>Results</h2>
        <p id="resultText">Waiting for players...</p>
    </div>

    <button id="playButton">Play Round</button>

    <script>
        // Define hands array
        const hands = ['rock', 'paper', 'scissors'];

        // Function to get a random hand
        function getHand() {
            const randomIndex = Math.floor(Math.random() * 3);
            return hands[randomIndex];
        }

        // Player objects
        const player1 = {
            name: 'Player 1',
            getHand: getHand
        };

        const player2 = {
            name: 'Player 2',
            getHand: getHand
        };

        // Function to play a round
        function playRound(player1, player2) {
            const hand1 = player1.getHand();
            const hand2 = player2.getHand();

            document.getElementById('player1Choice').textContent = hand1;
            document.getElementById('player2Choice').textContent = hand2;

            if (hand1 === hand2) {
                document.getElementById('resultText').textContent = "It's a tie!";
                return null;
            } else if (
                (hand1 === 'rock' && hand2 === 'scissors') ||
                (hand1 === 'paper' && hand2 === 'rock') ||
                (hand1 === 'scissors' && hand2 === 'paper')
            ) {
                document.getElementById('resultText').textContent = `${player1.name} wins!`;
                return player1;
            } else {
                document.getElementById('resultText').textContent = `${player2.name} wins!`;
                return player2;
            }
        }

        // Function to handle button click
        document.getElementById('playButton').addEventListener('click', function() {
            playRound(player1, player2);
        });
    </script>
</body>
</html>
