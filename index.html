<!DOCTYPE html>
<html>
<head>
    <title>Rock Paper Scissors Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .player {
            margin: 10px;
            padding: 10px;
            border: 1px solid #ddd;
        }
        .winner {
            color: green;
        }
    </style>
</head>
<body>
    <h1>Rock Paper Scissors Game</h1>
    <button onclick="startTournament()">Start Tournament</button>
    <div id="results"></div>

    <script>
        // Your JavaScript code goes here
        const hands = ["rock", "paper", "scissors"];

        function getHand() {
            return hands[parseInt(Math.random()*10)%3];
        }

        const player1 = {
            name: 'Player 1',
            getHand: getHand,
            wins: 0
        };

        const player2 = {
            name: 'Player 2',
            getHand: getHand,
            wins: 0
        };

        const player3 = {
            name: 'Player 3',
            getHand: getHand,
            wins: 0
        };

        const player4 = {
            name: 'Player 4',
            getHand: getHand,
            wins: 0
        };

        function playRound(player1, player2) {
            const hand1 = player1.getHand();
            const hand2 = player2.getHand();

            // Update the hands on the webpage
            document.getElementById('results').innerHTML += `<p>${player1.name} played ${hand1}</p>`;
            document.getElementById('results').innerHTML += `<p>${player2.name} played ${hand2}</p>`;

            // Determine the winner
            if (hand1 === hand2) {
                console.log("It's a tie!");
                return null;
            } else if (
                (hand1 === 'rock' && hand2 === 'scissors') ||
                (hand1 === 'scissors' && hand2 === 'paper') ||
                (hand1 === 'paper' && hand2 === 'rock')
            ) {
                console.log(player1.name + ' wins!');
                player1.wins++;
                return player1;
            } else {
                console.log(player2.name + ' wins!');
                player2.wins++;
                return player2;
            }
        }

        function playGame(player1, player2, playUntil) {
            while (player1.wins < playUntil && player2.wins < playUntil) {
                playRound(player1, player2);
            }

            return player1.wins > player2.wins ? player1 : player2;
        }

        function playTournament(player1, player2, player3, player4, playUntil) {
            const winner1 = playGame(player1, player2, playUntil);
            const winner2 = playGame(player3, player4, playUntil);

            const champion = playGame(winner1, winner2, playUntil);

            document.getElementById('results').innerHTML += `<p class="winner">${champion.name} is the world champion with ${champion.wins} wins!</p>`;
        }

        function startTournament() {
            // Reset the results div
            document.getElementById('results').innerHTML = '';

            // Reset the wins
            player1.wins = 0;
            player2.wins = 0;
            player3.wins = 0;
            player4.wins = 0;

            // Play the tournament
            playTournament(player1, player2, player3, player4, 3);
        }
    </script>
</body>
</html>
